apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: esp-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    type: endpoints-app
spec:
  rules:
  - host: api.endpoints.administrasi.cloud.goog
    http:
      paths:
      - backend:
          serviceName: web-app-administrasi-service-test
          servicePort: 80
